	<main>
		<h1>Contact Form</h1>
		<div id="contact">
			<div class="mapouter"><div class="gmap_canvas"><iframe width="600" height="500" id="gmap_canvas" src="https://maps.google.com/maps?q=68%20Qinghe%20Middle%20St,%20Haidian%20Qu&t=&z=13&ie=UTF8&iwloc=&output=embed" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe><a href="https://123movies-a.com"></a><style>.mapouter{position:relative;text-align:right;height:500px;width:600px;}.gmap_canvas {overflow:hidden;background:none!important;height:500px;width:600px;}</style><a href="https://maps-google.github.io/embed-google-map/">embed google map</a></div></div>
				<p></p>
				<label for="fname">First Name *</label>
				<input type="text" id="fname" name="firstname" placeholder="Your name..." required>

				<label for="lname">Last Name *</label>
				<input type="text" id="lname" name="lastname" placeholder="Your last name..." required>
				
				<label for="lname">Your E-mail *</label>
				<input type="email" id="email" name="email" placeholder="Your e-mail..." required>

				<label for="country">Country</label>
				<select id="country" name="country">
				  <option value="">Please select</option>
				  <option value="US">United States</option>
				  <option value="HR" selected>Croatia</option>
				  <option value="DE">Germany</option>
				  <option value="UK">United Kingdom</option>
				  <option value="ES">Spain</option>
				  <option value="FR">France</option>
				  <option value="IT">Italy</option>
				  <option value="CA">Canada</option>
				  <option value="IN">India</option>
				  <option value="AU">Australia</option>
				  
				</select>

				<label for="subject">Subject</label>
				<textarea id="subject" name="subject" placeholder="Write something..." style="height:200px"></textarea>

				<input type="submit" value="Submit">
			</form>
		</div>
